<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke Api</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>
<body class="body-html min-vh-100">
    <header class=" text-center bg-danger text-white p-3 ">
        <h1>Poke Store</h1>
        <p class=" border border-light rounded-2 d-inline px-3 py-1">Saiba mais sobre a <a href="https://pokeapi.co/" target="_blank" class="link-light fw-semibold">PokeApi</a></p>
    </header>
    <main class="main">


        <div>
            <img src="images/imagem_1.2.jpg" class="img-fluid" alt="imagem_1">
        </div>
        
        <div class="container_cards">
            <div class="cards row row-cols-2 row-cols-md-3 row-cols-lg-4 row-cols-xxl-5 g-2 g-md-3 g-lg-4 m-3">

            </div>
        </div>

        



        <!-- Tela grande-->
         <div class="d-none d-md-block">
            <div class="d-flex gap-3">
                <div class="flex-shrink-1 flex-grow-1">
                    <img src="images/imagem_5.2.jpg" alt="imagem_5" class="img-fluid w-100">
                </div>

                <div class="flex-shrink-1 flex-grow-1">
                    <img src="images/imagem_6.2.jpg" alt="imagem_6" class="img-fluid w-100">
                </div>

                <div class="flex-shrink-1 flex-grow-1">
                    <img src="images/imagem_8.2.jpg" alt="imagem_8" class="img-fluid w-100">
                </div>
            </div>
         </div>
        
        <!-- Tela pequena-->
        <div id="carouselFotos" class="carousel slide d-md-none" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active w-100" data-bs-interval="3000">
                    <img src="images/imagem_5.2.jpg" alt="imagem_5" class="d-block w-100">
                </div>

                <div class="carousel-item w-100" data-bs-interval="3000">
                    <img src="images/imagem_6.2.jpg" alt="imagem_6" class="d-block w-100">
                </div>

                <div class="carousel-item w-100" data-bs-interval="3000">
                    <img src="images/imagem_8.2.jpg" alt="imagem_8" class="d-block w-100">
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center bg-danger text-white p-3">
        <p>&copy; 2025 Poke Store. Todos os direitos reservados.</p>
        <p>Desenvolvido por <a href="https://github.com/GabriellTorres" target="_blank" class="link-light fw-semibold">Gabriel Torres</a></p>
    </footer>
</body>
</html>
